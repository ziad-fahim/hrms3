<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-warning">
    <form method="POST" action="{% url 'tax' %}">
        {% csrf_token %}
        <div class="row my-4">
            <div class="col-6 offset-1">
                <input type="text" class="form-control" name="net_salary" id="net_salary" placeholder="Monthly net salary">
            </div>
            <div class="col-3 offset-2">
                <button type="submit" class="btn btn-lg btn-outline-success"> Submit</button>
            </div>
        </div>
    </form>
    <div class="table-responsive  col-10 offset-1">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <tbody>
                <tr>
                    <td>Total Gross</td>
                    <td>{{ gross }}</td>
                    <td>Monthly Gross</td>
                    <td>{{ month_gross }}</td>
                </tr>
                <tr>
                    <td>Total Tax</td>
                    <td>{{ tax }}</td>
                    <td>Monthly Tax</td>
                    <td>{{ monthly_tax }}</td>
                </tr>
                <tr>
                    <td>Social Insurance</td>
                    <td>{{ insurance }}</td>
                    <td>Basic Salary</td>
                    <td>{{ salary }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
