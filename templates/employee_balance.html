{% extends './base.html' %} {% block content %}

<div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-10 ">
       
    </div>
</div>
<div class="row justify-content-center ">
    <div class="col-10 ">
        <div class="card shadow mb-4 mt-3"></div>
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Employees Balance </h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Employee no.</th>
                            
                            <th>Balance</th>
                            <!-- <th></th> -->
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tfoot>
                       
                    </tfoot>
                    <tbody>
                        {% for i in balance %}
                        <tr>
                            <td>{{ i.employee_name}}</td>
                            <td>{{ i.employee_number }}</td>                            
                            <td>{{ i.leaves_balance}}</td>
                            <td>
                                <div class="btn-group">
                                     <a class="btn btn-primary" href="{% url 'add_balance' pk=i.id%}">Update</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
